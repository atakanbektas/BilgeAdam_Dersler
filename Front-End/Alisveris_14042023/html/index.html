<!DOCTYPE html>
<html>
<head>
	<title>Ürün Listesi</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			margin: 20px;
			text-align: center;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
		}
		.product {
			width: calc(33.33% - 20px);
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			text-align: center;
			position: relative;
		}
		.product img {
			max-width: 100%;
			max-height: 200px;
			object-fit: contain;
			margin-bottom: 10px;
		}
		.product h2 {
			font-size: 20px;
			margin-bottom: 10px;
		}
		.product p {
			font-size: 16px;
			margin-bottom: 10px;
			color: #555;
		}
		.product button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
		}
		.product button:hover {
			background-color: #3e8e41;
		}
		.cart {
			width: calc(33.33% - 20px);
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			text-align: center;
			position: relative;
		}
		.cart h2 {
			font-size: 20px;
			margin-bottom: 10px;
		}
		.cart ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
			max-height: 200px;
			overflow-y: auto;
			margin-bottom: 10px;
		}
		.cart li {
			font-size: 16px;
			margin-bottom: 5px;
			color: #555;
		}
		.cart button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius:5px;
			cursor: pointer;
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
		}
		.cart button:hover {
			background-color: #3e8e41;
		}
		.search {
			width: 100%;
			max-width: 600px;
			margin: 20px auto;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.search input[type="text"] {
			padding: 10px;
			width: 100%;
			max-width: 500px;
			border-radius: 5px 0 0 5px;
			border: 1px solid #ccc;
			border-right: none;
			font-size: 16px;
		}
		.search button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 0 5px 5px 0;
			cursor: pointer;
			font-size: 16px;
		}
		.search button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Ürün Listesi</h1>
	<div class="search">
		<input type="text" placeholder="Ürün ara...">
		<button>Ara</button>
	</div>
	<div class="container">
		<div class="product">
			<img src="https://picsum.photos/200/200" alt="Ürün 1">
			<h2>Ürün 1</h2>
			<p>Fiyat: 10 TL</p>
			<button>Sepete Ekle</button>
		</div>
		<div class="product">
			<img src="https://picsum.photos/200/200" alt="Ürün 2">
			<h2>Ürün 2</h2>
			<p>Fiyat: 20 TL</p>
			<button>Sepete Ekle</button>
		</div>
		<div class="product">
			<img src="https://picsum.photos/200/200" alt="Ürün 3">
			<h2>Ürün 3</h2>
			<p>Fiyat: 30 TL</p>
			<button>Sepete Ekle</button>
		</div>
		<div class="cart">
			<h2>Sepet</h2>
			<ul></ul>
			<button>Satın Al</button>
		</div>
	</div>
	<script type="text/javascript">
		// Ürünler ve sepet listeleri
		let products = [
			{
				name: "Ürün 1",
				price: 10
			},
			{
				name: "Ürün 2",
				price: 20
			},
			{
				name: "Ürün 3",
				price: 30
			}
		];
		let cartItems = [];

		// Ürünleri listeleme fonksiyonu
		function listProducts() {
			let container = document.querySelector(".container");
			container.innerHTML = "";
			products.forEach(function(product) {// Ürünlerin HTML kodunu oluşturma
			let productHTML = `
				<div class="product">
					<img src="https://picsum.photos/200/200" alt="${product.name}">
					<h2>${product.name}</h2>
					<p>Fiyat: ${product.price} TL</p>
					<button class="add-to-cart">Sepete Ekle</button>
				</div>
			`;
			// Ürünleri listeye ekleme
			container.insertAdjacentHTML("beforeend", productHTML);
		});
	}

	// Sepeti listeleme fonksiyonu
	function listCart() {
		let cartList = document.querySelector(".cart ul");
		cartList.innerHTML = "";
		cartItems.forEach(function(item) {
			// Sepetteki ürünlerin HTML kodunu oluşturma
			let cartItemHTML = `
				<li>${item.name} - ${item.price} TL</li>
			`;
			// Sepete ürünleri ekleme
			cartList.insertAdjacentHTML("beforeend", cartItemHTML);
		});
	}

	// Ürünleri listeleme ve sepete ekleme işlemleri
	document.addEventListener("DOMContentLoaded", function() {
		listProducts();

		// Sepete Ekle butonlarına tıklama işlemleri
		let addToCartButtons = document.querySelectorAll(".add-to-cart");
		addToCartButtons.forEach(function(button) {
			button.addEventListener("click", function() {
				// Ürünün adını ve fiyatını alıp sepete ekleyecek objeyi oluşturma
				let productName = this.parentNode.querySelector("h2").textContent;
				let productPrice = this.parentNode.querySelector("p").textContent.split(": ")[1];
				productPrice = parseInt(productPrice);
				let cartItem = {
					name: productName,
					price: productPrice
				};
				cartItems.push(cartItem);

				// Sepet listesini güncelleme
				listCart();
			});
		});

		// Satın Al butonuna tıklama işlemi
		let buyButton = document.querySelector(".cart button");
		buyButton.addEventListener("click", function() {
			alert("Sepetinizdeki ürünler satın alındı.");
			cartItems = [];

			// Sepet listesini güncelleme
			listCart();
		});

		// Arama işlemi
		let searchButton = document.querySelector(".search button");
		searchButton.addEventListener("click", function() {
			let searchText = document.querySelector(".search input[type='text']").value;
			let filteredProducts = products.filter(function(product) {
				return product.name.toLowerCase().includes(searchText.toLowerCase());
			});
			products = filteredProducts;
			listProducts();
		});
	});
</script>
