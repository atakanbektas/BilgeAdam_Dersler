    <ol>
        <li>Bilgisayar</li>
        <ol>

         <li>Dizüstü</li>
        </ol>
        <li>Telefon</li>

    <ol type="i" start="3">
        <li>Bilgisayar</li>
        <li>Telefon</li>
        <li>Kulaklık</li>
    </ol>

    <svg xmlns="http://www.w3.org/2000/svg">
        <filter id="filter">
            <feTurbulence type="fractalNoise" baseFrequency=".02 .005"/>
            <feComponentTransfer result="b">
                <feFuncA type="table" tableValues="1 .7 0 .7 1"/>
            </feComponentTransfer>
            <feTurbulence type="fractalNoise" baseFrequency=".5" numOctaves="8"/>
            <feBlend in="b"/>
            <feDiffuseLighting lighting-color="#da5" surfaceScale="16">
                <feDistantLight elevation="9"/>
            </feDiffuseLighting>
        </filter>
        <rect width="100%" height="100%" filter="url(#filter)"/>
    </svg>
